<!DOCTYPE html>
<html>

<head>
    <title>spotifusion</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>

<body>

    <div class="sticky-top text-center pt-3 pb-2 header">
        <h3 class="display-5">spotifusion</h3>
    </div>

    <div class="container-fluid outer">
        <div id="group" class="pe-3 ps-3">
            <h1 id="name-of-group" class="display-1 pt-5">group name</h1>
        </div>
        <div id="pin" class="pe-3 ps-3">
            <h1 class="display-2">access code: <span id="access-code" class="spotify">1234</span></h1>
        </div>
        <div id="users-joined" class="center-box mt-5 p-2">
            <h1 id="whos-in" class="display-2">who's in?</h1>
            <div id="list-users">
                <!-- DYNAMICALLY LOAD FROM DB -->
                <div class="user center-box">
                    <h3 class="display-name">erica_goose</h3>
                    <h3 class="display-name">uma_buma</h3>
                    <h3 class="display-name">yush</h3>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <form method="GET" action="loading.html">
                <label for="time" class="me-3 fs-3">playlist length:</label>
                <select id="time" class="p-2 fs-3" name="time">
				  <option value="thirty">thirty minutes</option>
				  <option value="one">one hour</option>
				  <option value="two">two hours</option>
				  <option value="three">three hours</option>
				  <option value="four">four hours</option>
				  <option value="five">five hours</option>
				  <option value="six">six hours</option>
				  <option value="seven">seven hours</option>
				  <option value="eight">eight hours</option>
				  <option value="nine">nine hours</option>
				  <option value="ten">ten hours</option>
				  <option value="eleven">eleven hours</option>
				  <option value="twelve">twelve hours</option>
				</select>
                <input class="btn btn-lg btn-custom mt-5" type="submit" value="everybody's in!">
            </form>
        </div>
    </div>

    <script type="text/javascript">
        let queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let group_name = urlParams.get('group-name');

        let pin1 = urlParams.get('pin1');
        let pin2 = urlParams.get('pin2');
        let pin3 = urlParams.get('pin3');
        let pin4 = urlParams.get('pin4');
        let access_code = pin1 + pin2 + pin3 + pin4;
        let freeze_code = 0;

        if (access_code) {
            //SEARCH DB FOR PIN
            document.querySelector("#access-code").innerHTML = access_code;
            //IF FOUND, FILL #GROUP WITH GROUP NAME
            //THEN PRINT PIN FOR OTHERS TO JOIN
        } else if (group_name) {
            document.querySelector("#name-of-group").innerHTML = group_name;
            if (!freeze_code) {
                access_code = '1234';
                freeze_code = 1;
            }
            document.querySelector("#access-code").innerHTML = access_code;
        }


        //THEN POLL AND SHOW WHO HAS JOINED


        //ADD INPUT FOR AMOUNT OF TIME
        //EVERYBODY's IN BUTTON



        function randomString(length, chars) {
            var mask = '';
            if (chars.indexOf('a') > -1) mask += 'abcdefghijklmnopqrstuvwxyz';
            if (chars.indexOf('A') > -1) mask += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (chars.indexOf('#') > -1) mask += '0123456789';
            if (chars.indexOf('!') > -1) mask += '~`!@#$%^&*()_+-={}[]:";\'<>?,./|\\';
            var result = '';
            for (var i = length; i > 0; --i) result += mask[Math.floor(Math.random() * mask.length)];
            return result;
        }
    </script>
</body>

</html>
